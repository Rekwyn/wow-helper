<div class="container">
  <div class="row">
    <div class="col-md-6 col-9 parent" style="margin: 0 auto;">

      <form>

        <div id="headband">
          <div class="container headflex">
            <div id="title">Sign In</div>
            <span id="forgotpass">Forgot password ?</span>
          </div>
        </div>

        <div id="logo">
          <img src="../../assets/img/wowlogo.jpg">
        </div>

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <img src="../../assets/img/loginlogo.png">
            </div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
        </div>

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <img src="../../assets/img/passlogo.png"/>
            </div>
          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
        </div>

        <div id="login">
          <button type="submit" class="btn btn-success">Login</button>
        </div>

        <div id="signup"></div>
        <span class="noacc">Don't have an account yet ?</span>
        <span class="noacc">Sign up here !</span>
      </form>

    </div>
  </div>
</div>
